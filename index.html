<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Répertoire des Associations</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>

  <body>
    <header>
      <h1>Répertoire des Associations</h1>
      <p>
        Un site web pour chercher si il n'existe pas une association disponible
        pour t'aider !
      </p>
    </header>
    <main>
      <section id="section1">
        <div id="filters">
          <input
            type="text"
            id="search-input"
            placeholder="Rechercher une association..."
          />
          <div>
            <input type="checkbox" id="hasWebsite" />
            <label for="hasWebsite">Only associations with a website</label>
          </div>
          <div>
            <label for="theme">Theme:</label>
            <select id="theme">
              <option value="">All themes</option>
              <option value="Sport">Sport</option>
              <option value="Education">Education</option>
              <option value="Culture">Culture</option>
              <option value="Health">Health</option>
              <!-- Add more themes as needed -->
            </select>
          </div>
        </div>
        <div id="results">
          <div id="associations-list">
            <!-- Les associations seront listées ici -->
          </div>
          <div id="map"></div>
        </div>
      </section>
    </main>
    <footer>
      <p>© 2024 Répertoire des Associations</p>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/associations.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
